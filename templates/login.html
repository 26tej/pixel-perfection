<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PIXELPERFECTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../static/images/mb.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px black;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 24px;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color:black;
            text-shadow: 2px 2px 5px black;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 100px;
        }

        .content h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content form {
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .form-group button:hover {
            background-color: #ffcc00;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-danger {
            background-color: #ff4d4d;
            color: white;
        }

        .alert-success {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">PIXELPERFECTION</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Login</h1>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label> <!-- Changed to 'Email' -->
                <input type="email" id="email" name="email" required> <!-- Changed name to 'email' -->
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
